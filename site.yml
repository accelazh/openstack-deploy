---
# This playbook deploys the whole application stack in this site.  

# Apply common configuration to all hosts
- hosts: all
  roles:
  - common

- hosts: haproxy
  roles:
  - haproxy

- hosts: controller
  roles:
  - mysql
  - rabbitmq
  - keystone
  - keystone_db_init
  - glance
  - nova_controller
  - neutron_controller
  - horizon

- hosts: network
  roles:
  - neutron_network


- hosts: compute
  roles:
  - nova_compute
  - neutron_compute

